name: Test Ansible Fedora Playbook

on:
  push:

jobs:
  test-fedora:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Fedora container
        run: |
          docker run -d --name fedora \
            -v ${{ github.workspace }}:/workspace \
            fedora:40 sleep infinity

      - name: Install Ansible inside Fedora
        run: |
          docker exec fedora bash -c "
            dnf install -y ansible dnf-plugins-core python3-dnf5
          "

      - name: Run Ansible playbook inside Fedora
        run: |
          docker exec fedora bash -c "
            cd /workspace &&
            ansible-playbook playbook.yml -i inventory.ini
          "





